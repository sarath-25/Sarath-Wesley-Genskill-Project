{% extends 'index.html' %}

{% block body %}
    
    <a href="/">Home</a>
    <p>
      <form action="{{url_for('todo.user_login') }}" method="POST">
        
          <div class="mb-3 row">
              <label for="mailid" class="col-sm-2 col-form-label">Email address</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="mailid" placeholder="name@gmail.com" name="mailid" required>
              </div>
          </div>
          <div class="mb-3 row">
              <label for="pwd" class="col-sm-2 col-form-label">Enter password</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" name="pwd" required>
              </div>
          </div>
          <div>
              <button type="submit" class="btn btn-primary">Login</button>
          </div>
      </form>
    </p>
{% endblock %}
